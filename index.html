<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card Flip</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h1>Interactive Card Flip</h1>
        <button id="randomButton">Flip Card</button>
        <div class="card-container">
            <div class="card" id="singleCard">
                <div class="card-face card-front" id="cardFront">
                    <span class="card-text" id="cardText"></span>
                </div>
                <div class="card-face card-back">Card Back</div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
